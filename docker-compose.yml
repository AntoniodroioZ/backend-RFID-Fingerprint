version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - project-network
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    env_file:
      - .env
    networks:
      - project-network

networks:
  project-network:
    driver: bridge
